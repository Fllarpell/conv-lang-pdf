<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Загрузить PDF для перевода</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'translator_app/css/styles.css' %}">
</head>
<body>
<div class="container">
    <h2>Загрузите PDF для перевода</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" name="file" required>
        <button type="submit">Перевести</button>
        <!-- Прогресс загрузки и отображение названия файла -->
        <progress id="upload-progress" value="0" max="100" style="display: none;"></progress>
        <div id="file-name-display"></div>
    </form>
</div>
<script src="{% static 'translator_app/js/scripts.js' %}"></script>
</body>
</html>
